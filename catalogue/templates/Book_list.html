{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Book catalogue</h1>
    <ul>
        {% for Book in Books %}
        <li>
            <h2>{{Book.title}}</h2>
            <img src="{{ Book.image1.url }}" alt="{{Book.image1}}">
            <img src="{{ Book.image2.url }}" alt="{{Book.image2}}">
            <img src="{{ Book.image3.url }}" alt="{{Book.image3}}">
            <p>{{Book.author}}</p>
            <p>{{Book.description}}</p>
        </li>
        {% endfor %}
    </ul>

    <p></p>
</body>
</html>
